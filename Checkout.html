<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Always include this line of code -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="desription"
      content="Omnifood is an AI-powered food subscription that will make you eat healthy again,365 days per year.It's tailored to your personal taste and nutritional"
    />

    <link rel="manifest" href="manifest.webmanifest" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/quaries.css" />

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <title>checkout</title>
  </head>
  <body>
    <main>
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Fill in your details</h2>

              <form class="cta-form" name="sign-up" netlify>
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="Samarjit Singh"
                    name="full-name"
                    required
                  />
                </div>

                <div>
                  <label for="email">Email address</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="me@example.com"
                    name="email"
                    required
                  />
                </div>
                <div>
                  <label for="email">Product ID'S</label>
                  <input
                    id="PID"
                    type="PID"
                    placeholder="MEN008 , WOM009"
                    name="PID"
                    required
                  />
                </div>
                <div>
                  <label for="email">MAX total</label>
                  <input
                    id="total"
                    type="total"
                    placeholder="total"
                    name="total"
                    required
                  />
                </div>

                <div>
                  <label for="select-where">Number of items</label>
                  <select id="select-where" name="select-where" required>
                    <option value="">Please choose one option:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>

                <button class="btn btn--form">Submit</button>
                <button class="btn"><a href="#">Pay</a></button>
              </form>
            </div>
            <div
              class="cta-img-box"
              role="img"
              aria-label="women enjoying food"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
